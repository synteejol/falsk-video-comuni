  <script src="https://cdn.jsdelivr.net/npm/animejs@3.0.1/lib/anime.min.js"></script>


  <script>
const restart = document.querySelector(".button-restart");
const logoAnimation = anime.timeline({ 
  autoplay: true,
  delay: 50
});

logoAnimation.add({
  scale: [0, 4.5],
  targets: '#logo',
  //translateY: [-150, 0],
  
  opacity: [0, 1],
  elasticity: 600,
  duration: 1000
}).add({
  targets: '#logo-hexagon',
  scale: [0, 1],
  // rotate: [-90, 0],

  duration: 1000,
  elasticity: 800,
  //easing: 'easeInOutSine',
  offset: 50
}).add({
  targets: '#logo-circle',
  scale: [0, 1],
  duration: 1200,
  elasticity: 600,
  offset: 100
})
// .add({
//   targets: '#logo-mask',
//   scale: [0, 1],
//   duration: 1000,
//   elasticity: 600,
//   offset: 550
// })
.add({
  targets: '#logo-text',
  translateX: ['-100%', 0],
  opacity: [0, 1],
  duration: 1000,
  easing: 'easeOutExpo',
  offset: 1000
})


//restart.addEventListener("click", () => logoAnimation.restart());

  </script>
