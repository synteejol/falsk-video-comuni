{% extends 'base.html' %}


{% block content %}
<div class="container mt-4">
  
  <h1>Sezioni</h1>
  {% include 'snippets/sezform.html' %}
  {% if sezioni | length < 1 %}
  <p>Non ci sono sezioni.</p>
  {% else %}
  <table id="dtDynamicVerticalScrollExample" class="table table-striped table-bordered table-sm table-fixed mt-5" cellspacing="0"
  width="100%">
    <thead>
      <tr>
        <th>Nome sezione</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {% for sez in sezioni %}
      <tr>
        <!-- <td><a href="/update/{#{{ rinn.id }}#}">{#{{ rinn.nome }}#}</a></td> -->
        <td>{{ sez.nome }}</td>
        <td class="text-right"><a class="btn btn-danger btn-sm" href="/delete/{{ sez.id }}" role="button">Delete</a></td>
        <!-- <a href="/update/{#{{ rinn.id }}#}">{#{{ rinn.name }}#}</a> -->
        <!-- <td class="text-right"></td><a href="/update/{#{{ rinn.id }}#}">{#{{ rinn.name }}#}</a></td> -->
      </tr>
      {% endfor %}
    </tbody>
  </table>
  {% endif %}

  
</div>

{% endblock content %}
