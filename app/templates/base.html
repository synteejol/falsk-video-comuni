<nav role="navigation">
    <div id="menuToggle">
      <!--
      A fake / hidden checkbox is used as click reciever,
      so you can use the :checked selector on it.
      -->
      <input type="checkbox" />
      
      <!--
      Some spans to act as a hamburger.
      
      They are acting like a real hamburger,
      not that McDonalds stuff.
      -->
      <span></span>
      <span></span>
      <span></span>
      
      <!--
      Too bad the menu has to be inside of the button
      but hey, it's pure CSS magic.
      -->
      <ul id="menu">
        {% if current_user.is_anonymous %}
          <a href="{{ url_for('auth_blueprint.login') }}"><li>Login</li></a>
        {% else %}  
        <a href="{{ url_for('view_first_page') }}"><li>Home</li></a>
        {% for sez in sezioni %}
          <a href="{{ url_for('sez1_bp.view_home', id=sez.id) }}"><li>{{ sez.nome }}</li></a>
        {% endfor %}
        <a href="{{ url_for('sezioni_bp.sezioni') }}"><li>Sezioni</li></a>
        <a href="{{ url_for('video_bp.video') }}"><li>Video</li></a>
        <a href="{{ url_for('logout') }}" target="_blank"><li>Logout</li></a>
        {% endif %}
      </ul>
    </div>
  </nav>
