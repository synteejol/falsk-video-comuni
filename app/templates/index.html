  		<div class="vid-container" > 
			  
		    <iframe id="vid_frame" src="http://www.youtube.com/embed/{{ last.codice }}?rel=0&showinfo=0&autohide=1" frameborder="0" width="560" height="315"></iframe>
		</div>

		<!-- THE PLAYLIST -->
		<div class="vid-list-container" style = "background: #222" >
			<ol id="vid-list">

				{% for video in videos %}
				<li>
					<a href="javascript:void();" onClick="document.getElementById('vid_frame').src='https://youtube.com/embed/{{ video.codice }}?autoplay=1&rel=0&showinfo=0&autohide=1'">
					  <span class="vid-thumb"><img width=72 src="https://img.youtube.com/vi/{{ video.codice }}/default.jpg" /></span>
					  <div class="desc">{{ video.desc}}</div>
					</a>
				  </li>

		$(document).ready(function () {
  $('.vid-item').each(function(index){
    $(this).on('click', function(){
      var current_index = index+1;
      $('.vid-item .thumb').removeClass('active');
      $('.vid-item:nth-child('+current_index+') .thumb').addClass('active');
    });
  });
});
